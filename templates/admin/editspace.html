{% extends 'base.html' %} {% block main %}
<!-- Styles -->
<style>
  .img-container {
    width: 100%;
    max-width: 800px; /* Set a maximum width for better responsiveness */
    margin: 0 auto; /* Center the container horizontally */
  }

  .img-top {
    width: 100%;
    height: auto;
    object-fit: contain;
    aspect-ratio: 16/9;
  }

  span {
    font-size: x-large;
  }
</style>

<!-- Content -->
<div class="img-container">
  <img
    class="d-block w-100"
    src="{{ url_for('static', filename='/spaces/' + space['image']) }}"
    alt="Foto {{ space['name'] }}"
  />

  <br /><br />
  <form
      method="post"
      action="/admin/spaces"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="name">Nama Parkiran:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{space['name']}}"
        />
      </div>
      <div class="form-group">
        <label for="hours">Jam Buka:</label>
        <input
          type="text"
          class="form-control"
          id="hours"
          name="hours"
          value="{{space['hours']}}"
        />
      </div>
      <div class="form-group">
        <label for="phone">Nomor Telepon:</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          value="{{space['phone']}}"
        />
      </div>
      <div class="form-group">
        <label for="location">Link Lokasi:</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          value="{{space['link']}}"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="slot">Slot Parkir:</label>
          <input
            type="number"
            class="form-control"
            id="slot"
            name="slot"
            value="{{space['slot']}}"
            min=1
          />
        </div>
        <div class="form-group col-md-4">
          <label for="latitude">Latitude:</label>
          <input
            type="text"
            class="form-control"
            id="latitude"
            name="latitude"
            value="{{space['lat']}}"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="longitude">Longitude:</label>
          <input
            type="text"
            class="form-control"
            id="longitude"
            name="longitude"
            value="{{space['long']}}"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="type">Tipe Parkiran:</label>
        <select class="form-control" id="type" name="type">
          <option value="hybrid" {% if space["type"] == 'hybrid' %} selected {% endif %}>Hybrid</option>
          <option value="mobil" {% if space["type"] == 'mobil' %} selected {% endif %}>Mobil</option>
          <option value="motor" {% if space["type"] == 'motor' %} selected {% endif %}>Motor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input
          type="file"
          class="form-control"
          id="image"
          name="image"
          accept="image/*"
        />
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a class="btn btn-secondary" href="/admin/spaces">Cancel</a>
    </form>

</div>
{% endblock main %}
