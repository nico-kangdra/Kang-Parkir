{% extends 'base.html' %}

{% block main %}
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form method="post" action="/register">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input required type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required minlength="6" type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input required minlength="6" type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            {% for message in get_flashed_messages() %}
            <h3 style="color: red">{{ message }}</h3>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
