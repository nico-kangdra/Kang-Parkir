{% extends 'base.html' %} {% block main %}
<!-- Styles -->
<style>
  .img-container {
    width: 100%;
    max-width: 800px; /* Set a maximum width for better responsiveness */
    margin: 0 auto; /* Center the container horizontally */
  }

  .img-top {
    width: 100%;
    height: auto;
    object-fit: contain;
    aspect-ratio: 16/9;
  }

  span {
    font-size: x-large;
  }

  h2{
    font-weight: bold;  
  }

</style>

<!-- Content -->
<div class="img-container">
  <img
    class="d-block w-100"
    src="{{ url_for('static', filename='/spaces/' + space['image']) }}"
    alt="Foto {{ space['name'] }}"
  />

  <br /><br />
  <h2>{{space['name']}}</h2>
  <br />
  <p><span>⏰</span> Opening Hours: {{ space['hours'] }}</p>
  <p><span>📞</span> Phone Number: {{space['phone']}}</p>
  <p>
    <span>📍</span> Location:
    <a target="_blank" href="{{space['link']}}">Click Here !!</a>
  </p>
  <p><span>🚗</span> Tipe: {{space['type']}}</p>
</div>
{% endblock main %}
